<!DOCTYPE html>
<html>
<head>
	<title>Cholera App</title>
	<link rel="stylesheet" href="chol.css">
</head>
<body>
	<h1>CholeraRx App</h1>
	<h2>Developed By: Yankho Ngolleka and Abdulkadir Badamasi</h2>
	<h2>BetaCode Tech 2023 &reg</h2?>
<br><br>
	<form>
		<fieldset>
			<legend class="uu">Demographic Data</legend>
			<br><br>
			<label for="date">Date:</label>
			<input type="date" id="date" name="date"><br><br>
			<label for="time">Time:</label>
			<input type="time" id="time" name="time"><br><br>
			<label for="name">Patient's Name:</label>
			<input type="text" id="name" name="name"><br><br>
			<label for="age">Age:</label>
			<input type="number" id="age" name="age"><br><br>
			<label for="sex">Sex:</label>
			<select id="sex" name="sex">
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select><br><br>
			<label for="pregnant_lactating">Pregnant/Lactating:</label>
			<input type="checkbox" id="pregnant_lactating" name="pregnant_lactating"><br><br><br>
			<label for="address">Address:</label>
			<textarea id="address" name="address"></textarea><br><br>
		</fieldset>
		<fieldset>
			<legend class="uu">Presentation</legend>
			<br><br>
			<label for="complaints">Presenting Complaints:</label>
			<textarea id="complaints" name="complaints"></textarea><br><br>
			<label for="history">History of Presenting Complaints:</label>
			<textarea id="history" name="history"></textarea><br><br>
		</fieldset>
		<fieldset>
			<legend>Physical Examination</legend>
			<br><br>
			<label for="temperature">Temperature:</label>
			<input type="number" id="temperature" name="temperature"><br><br>
			<label for="bp">Blood Pressure:</label>
			<input type="number" id="bp" name="bp"><br><br>
			<label for="pulse">Pulse:</label>
			<input type="number" id="pulse" name="pulse"><br><br>
			<label for="pallor">Pallor:</label>
			<input type="text" id="pallor" name="pallor"><br><br>
			<label for="chest">Chest:</label>
			<textarea id="chest" name="chest"></textarea><br><br>
			<label for="abd">Abd:</label>
			<textarea id="abd" name="abd"></textarea><br><br>
		</fieldset>
		<fieldset>
			<legend>Hydration Status</legend>
			<br><br>
			
			<label for="consciousness">Level of Consciousness:</label><br>
			<select>
			  <option value="alert">Alert</option>
			  <option value="restless">Restless/Irritable</option>
			  <option value="coma">Lethargic/Coma</option>
			</select>
			<br>
			
			<label for="Tears">Tears:</label><br>
			<select>
			  <option value="present">Present</option>
			  <option value="abscent">Abscent</option>
			</select>	
			<br>
			
			<label for="Mucus">Mucus Membranes:</label><br>
			<select>
			  <option value="moist">Moist</option>
			  <option value="dry">Dry</option>
			  <option value="vdry">Very Dry</option>
			</select>
			<br>
			
			<label for="thirst">Thirst:</label><br>
			<select>
			  <option value="normal">Normal</option>
			  <option value="eagerly">Drinks Eagerly</option>
			  <option value="unable">Uanble to Drink</option>
			</select>	
			
			<label for="eyes">Eyes:</label><br>
			<select>
			  <option value="normal">Normal</option>
			  <option value="sunken">Sunken</option>
			  <option value="vsunken">Very Sunken</option>
			</select>
			
			<label for="skin">Skin Pinch:</label><br>
			<select>
			  <option value="normal">Normal</option>
			  <option value="slow">Goes Back Slowly</option>
			  <option value="vslow">Goes Back Very Slowly</option>
			</select>
			</fieldset>
			<br><br>
			
			<fieldset>
			    <legend>Treatment Plan</legend>
			    <br><br>
			    <label for="skin">Choose Plan:</label><br>
			     <select>
			       <option value="normal">Plan A</option>
			       <option value="slow">Plan B</option>
			      <option value="vslow">Plan C</option>
			     </select>
			</fieldset>
			<br><br>
			<fieldset>
			    <label for="Investg">Investigations:</label>
			<textarea id="investg" name="investg"></textarea><br><br>
			
			<label for="officer">Admitting Officer:</label><br>
			     <select>
			       <option value="drM">Dr. Mario</option>
			       <option value="drG">Dr. Gunde</option>
			      <option value="Offm">Offman</option>
			      <option value="char">Charity</option>
			      <option value="yan">Yankho</option>
			     </select>
			</fieldset>
			<br><br>
			
			<fieldset>
     <button type="submit" class="fancy-btn">Submit</button>	    
			</fieldset>
			<br><br>

			<footer>
			    BetaCode Tech &reg 2023
			</footer>
